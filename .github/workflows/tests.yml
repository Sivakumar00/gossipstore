name: CI - Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1️⃣ Setup pnpm FIRST
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 2️⃣ Setup Node.js (pnpm cache works now)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      # 3️⃣ Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Run Jest
      - name: Run tests
        run: pnpm test
